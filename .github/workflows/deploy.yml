name: ${{ github.event.inputs.command || 'deploy' }} workflow (DESTROY_AFTER=${{ github.event.inputs.destroy_after || 'false' }})


on:
  workflow_dispatch:
    inputs:
      make_target:
        description: 'Comando Makefile para executar (all, package, upload, deploy, test, destroy)'
        required: true
        default: 'all'
      DESTROY_AFTER:
        description: 'Destruir ambiente ap√≥s execu√ß√£o? (true/false)'
        required: false
        default: 'false'

jobs:
  deploy:
    runs-on: ubuntu-latest

    env:
      AWS_REGION: ${{ vars.AWS_REGION }}
      STACK_NAME: ${{ vars.STACK_NAME }}
      BUCKET_NAME: ${{ vars.BUCKET_NAME }}
      ZIP_NAME: ${{ vars.ZIP_NAME }}
      TEMPLATE_PATH: ${{ vars.TEMPLATE_PATH }}
      PROJECT_NAME: ${{ vars.PROJECT_NAME }}
      FUNCTION_DIR: ${{ vars.FUNCTION_DIR }}
      DESTROY_AFTER: ${{ github.event.inputs.DESTROY_AFTER }}

    steps:
      - name: üîª Checkout c√≥digo-fonte
        uses: actions/checkout@v4

      - name: üì¶ Instalar zip (caso necess√°rio)
        run: sudo apt-get install zip -y

      - name: üîê Configurar credenciais da AWS
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ‚öôÔ∏è Executar Makefile (${{ github.event.inputs.make_target }})
        run: make ${{ github.event.inputs.make_target }}

      - name: üßπ Destruir ambiente de teste (se ativado)
        if: ${{ github.event.inputs.DESTROY_AFTER == 'true' }}
        run: make destroy
